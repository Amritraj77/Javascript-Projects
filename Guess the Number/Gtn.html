<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="Gtn.css">
</head>
<body>
<div id="main-div">
    <div>
        <h1>Welcome to Game!</h1>
        <p>Guess a Number between 1 to 100.</p>
    </div>
    <div id="text-box-div">
        <input id="num-box" type="number" placeholder="Enter number Here">
        <button id="submit-btn">Guess</button>
        <p id="commands">Please Play the Game</p>
        <p id="turns">No. of turns : 7</p>
    </div>
    <div>
        <button id="reset-game">New Game</button>
    </div>

</div>
<script src="Gtn.js"></script>
</body>
</html>
